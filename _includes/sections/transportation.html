    <h2>Hacienda Remanso del Río</h2>
    <p>La hacienda está localizada en el KM 3 Via Puente Piedra en Subachoque.</p>
    <p>Saliendo por la autopista Medellín, por la Calle 80.</p>
    <p>Para los que vienen de fuera, el aeropuerto a usar es el <a href="https://eldorado.aero/">Aeropuerto el Dorado</a>. La hacienda queda aproximadamente a 1 hora del aeropuerto.</p>
